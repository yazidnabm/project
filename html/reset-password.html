<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Password</title>
    <link rel="stylesheet" href="reset-password.css" />
  </head>
  <body>
    <div class="card">
      <div class="icon-container">
        <svg
          class="lock-icon"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
          <path d="M7 11V7a5 5 0 0110 0v4"></path>
        </svg>
      </div>
      <h1>Buat Password Baru</h1>
      <p class="subtitle">
        Password barumu harus berbeda dengan passwordmu sebelumnya.
      </p>

      <form id="passwordForm" onsubmit="return validateForm(event)">
        <div class="form-group">
          <label for="newPassword">Password Baru</label>
          <div class="input-group">
            <input
              type="password"
              id="newPassword"
              placeholder="Masukkan passwordmu"
            />
            <svg
              class="toggle-password"
              onclick="togglePassword('newPassword')"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Konfirmasi Password</label>
          <div class="input-group">
            <input
              type="password"
              id="confirmPassword"
              placeholder="Masukkan passwordmu"
            />
            <svg
              class="toggle-password"
              onclick="togglePassword('confirmPassword')"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </div>
        </div>

        <button type="submit">Ubah Password</button>
      </form>

      <a href="login.html" class="back-link">‚Üê Kembali ke Login</a>
    </div>

    <script>
      function togglePassword(inputId) {
        const input = document.getElementById(inputId);
        input.type = input.type === "password" ? "text" : "password";
      }

      function validateForm(event) {
        event.preventDefault();
        const newPassword = document.getElementById("newPassword").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;

        if (!newPassword || !confirmPassword) {
          alert("Silakan isi kedua field password");
          return false;
        }

        if (newPassword !== confirmPassword) {
          alert("Password tidak cocok");
          return false;
        }

        // Redirect to berhasil_reset_password
        window.location.href = "berhasil-reset-password.html";
        return false;
      }
    </script>
  </body>
</html>
