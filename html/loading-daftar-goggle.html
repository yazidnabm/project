<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mendaftarkan Akun</title>
    <link rel="stylesheet" href="loading-daftar-google.css" />
  </head>
  <body>
    <div class="card">
      <svg class="google-logo" viewBox="0 0 24 24">
        <path
          d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
          fill="#4285F4"
        />
        <path
          d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
          fill="#34A853"
        />
        <path
          d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
          fill="#FBBC05"
        />
        <path
          d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
          fill="#EA4335"
        />
      </svg>

      <div class="loading-text">Mendaftarkan akun...</div>

      <div class="user-info">
        <div id="avatar" class="avatar"></div>
        <div class="account-info">
          <div id="account-name" class="account-name"></div>
          <div id="account-email" class="account-email"></div>
          <div class="account-type">Daftar dengan Google</div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get("name");
        const email = urlParams.get("email");
        const initial = name ? name.charAt(0) : "";

        document.getElementById("avatar").textContent = initial;
        document.getElementById("account-name").textContent = name;
        document.getElementById("account-email").textContent = email;
      });
    </script>
  </body>
</html>
