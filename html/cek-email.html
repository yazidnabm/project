<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Periksa Email</title>
    <link rel="stylesheet" href="cek-email.css" />
  </head>
  <body>
    <div class="card">
      <div class="icon-container">
        <svg
          class="email-icon"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
          ></path>
          <polyline points="22,6 12,13 2,6"></polyline>
        </svg>
      </div>
      <h1>Periksa email<br />mu</h1>
      <p class="subtitle">Tautan reset kata sandi telah dikirim ke</p>
      <p class="email-display">miinguyeah@gmail.com</p>
      <button onclick="openEmail()">Buka email</button>
      <p class="resend-text">Belum dapat email? Kirimkan ulang</p>
      <a href="login.html" class="back-link">← Kembali ke Login</a>
    </div>

    <script>
      function openEmail() {
        window.open("mailto:");
      }
    </script>
  </body>
</html>
