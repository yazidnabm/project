<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lupa Password</title>
    <link rel="stylesheet" href="lupa-password.css" />
  </head>
  <body>
    <div class="card">
      <div class="icon-container">
        <img src="img/Key_icon.png" alt="Key Icon" />
      </div>
      <h1>Lupa Password?</h1>
      <p class="subtitle">Jangan khawatir, kami akan membantumu</p>

      <form id="resetForm" onsubmit="return validateForm(event)">
        <div class="form-group">
          <label for="email">Alamat Email</label>
          <input type="email" id="email" placeholder="contoh@email.com" />
        </div>

        <button type="submit">Reset Password</button>
      </form>

      <a href="login.html" class="back-link">‚Üê Kembali ke Login</a>
    </div>

    <script>
      function validateForm(event) {
        event.preventDefault();
        const email = document.getElementById("email").value;

        if (!email) {
          alert("Silakan isi alamat email");
          return false;
        }

        // Redirect to check email
        window.location.href = "cek-email.html";
        return false;
      }
    </script>
  </body>
</html>
