<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Admin</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: url("img/bg_login.jpg");
        background-size: cover;
        background-position: center;
      }

      .card {
        background: white;
        padding: 2rem;
        border-radius: 1rem;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 1.5rem;
      }

      .header h1 {
        font-size: 1.5rem;
        color: #333;
      }

      .close-button {
        background: none;
        border: none;
        cursor: pointer;
        padding: 0.5rem;
      }

      .close-button svg {
        width: 16px;
        height: 16px;
        color: #666;
      }

      .form-group {
        margin-bottom: 1.25rem;
      }

      .form-group label {
        display: block;
        color: #666;
        margin-bottom: 0.5rem;
      }

      .input-group {
        position: relative;
      }

      .input-container {
        position: relative;
      }

      input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 0.5rem;
        font-size: 1rem;
      }

      input::placeholder {
        color: #999;
      }

      .toggle-password {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #5f6368;
      }

      .forgot-password {
        text-align: right;
        margin-top: 0.5rem;
      }

      .forgot-password a {
        color: #666;
        text-decoration: none;
        font-size: 0.9rem;
      }

      .forgot-password a:hover {
        text-decoration: underline;
      }

      .login-button {
        width: 100%;
        padding: 0.75rem;
        background: #276749;
        color: white;
        border: none;
        border-radius: 0.5rem;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 1rem;
      }

      .login-button:hover {
        background: #1a4731;
      }

      .divider {
        margin: 1rem 0;
        text-align: center;
        color: #666;
        font-size: 0.9rem;
      }

      .signup-text {
        text-align: center;
        margin-top: 1rem;
        color: #666;
        font-size: 0.9rem;
      }

      .signup-text a {
        color: #276749;
        text-decoration: none;
      }

      .signup-text a:hover {
        text-decoration: underline;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .card {
        animation: fadeIn 0.5s ease-out;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="header">
        <h1>Masuk Akun</h1>
        <button
          class="close-button"
          onclick="window.location.href='login.html'"
        >
          <svg
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
            fill="none"
          >
            <path d="M18 6L6 18"></path>
            <path d="M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <form onsubmit="handleLogin(event)">
        <div class="form-group">
          <label>Alamat Email</label>
          <div class="input-container">
            <input
              type="email"
              placeholder="Masukkan Alamat Email Anda"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <div class="input-group">
            <input
              type="password"
              id="password"
              placeholder="Masukkan Password Anda"
              required
            />
            <svg
              class="toggle-password"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              onclick="togglePassword()"
            >
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </div>
          <div class="forgot-password">
            <a href="lupa-password.html">Lupa password?</a>
          </div>
        </div>

        <button type="submit" class="login-button">Masuk</button>

        <div class="divider">atau</div>

        <div class="signup-text">
          Belum punya akun? <a href="register.html">Daftar di sini</a>
        </div>
      </form>
    </div>

    <script>
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
        } else {
          passwordInput.type = "password";
        }
      }

      function handleLogin(event) {
        event.preventDefault();
        window.location.href = "dashboard.html";
      }
    </script>
  </body>
</html>
